<body>

    <style>
        body{
        background-image: url('https://www.caminosearch.co.uk/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBendHRkE9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ==--c8f9c823e428b7c77b669803435ecf63d7e4224c/search%20cybersecurity%20image.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;}
    </style>
    <script>
        const img = document.querySelector('img');
        const WS_URL = 'ws:///PUBLIC_IP_VM:65080';
        const ws = new WebSocket(WS_URL);
        let urlObject;
        ws.onopen = () => console.log(`Connected to ${WS_URL}`);
        ws.onmessage = message => {
            const arrayBuffer = message.data;
            if (urlObject) {
                URL.revokeObjectURL(urlObject);
            }
            urlObject = URL.createObjectURL(new Blob([arrayBuffer]));
            img.src = urlObject;
        }
    </script>
</body>

</html>
